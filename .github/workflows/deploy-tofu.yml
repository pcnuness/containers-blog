name: Deploy Infra with OpenTofu
description: 'Create Resource in AWS using OpenTofu'

on:
  workflow_dispatch:
    inputs:
      stage:
        required: true
        default: dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu-version: 1.9.0

      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Inicializar OpenTofu
        working-directory: eks-adr-kubernetes/terraform
        run: |
          tofu init

      - name: Validar OpenTofu
        working-directory: eks-adr-kubernetes/terraform
        run: |
          tofu validate

      - name: Gerar plano
        working-directory: eks-adr-kubernetes/terraform
        run: |
          tofu plan -var-file="environments/${{ github.event.inputs.stage }}.tfvars" -out=tfplan

      - name: Aplicar plano
        working-directory: eks-adr-kubernetes/terraform
        run: |
          tofu apply -auto-approve tfplan

